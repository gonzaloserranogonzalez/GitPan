            .split {

                position: fixed;

            }

            .left {

            }

            .right {
                right: 0;
                background-color: rgba(195,178,153, 0.3);
            }

            .centered {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }

            .centered img {
                width: 350px;
                height: 250px;
                border-radius: 50%;
            }

        </style>
