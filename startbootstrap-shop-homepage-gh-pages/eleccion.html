    <!DOCTYPE html>
    <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: Arial;
                color: white;
                background-image: url("https://cdn.pixabay.com/photo/2016/11/29/10/09/bakery-1868925_1280.jpg");
                no-repeat: center center fixed;
                background-size: cover;
                -moz-background-size: cover;
                -webkit-background-size: cover;
                -o-background-size: cover;

            }
            h2{
                font-family: Gadugi;
                font-size: 45px;
                -webkit-text-stroke-color: black;
                -webkit-text-stroke-width: 1px;
            }
            .split {
                height: 100%;
                width: 50%;
                position: fixed;
                z-index: 1;
                top: 0;
                overflow-x: hidden;
                padding-top: 20px;
            }

            .left {
                left: 0;
                background-color: rgba(195,178,153, 0.3);
            }

            .right {
                right: 0;
                background-color: rgba(195,178,153, 0.3);
            }

            .centered {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }

            .centered img {
                width: 350px;
                height: 250px;
                border-radius: 50%;
            }

        </style>
    </head>
<body>

<div class="split left">
    <div class="centered">
        <img src="https://cdn.pixabay.com/photo/2016/03/26/18/23/bread-1281053_1280.jpg" alt="Avatar woman" border="2">
        <h2>Productos del d√≠a</h2>
    </div>
</div>

<div class="split right">
    <div class="centered">
        <img src="tarta.jpg" alt="Avatar man" border="2">
        <h2>
        Realizar encargos
        </h2>
    </div>
</div>

</body>
