        var usuarioactual = localStorage.getItem("usuarioactual");

                    costediario=arrayPedidos[usuarioactual][i][0][productos[j]].precioporcantidad;

                        stringDiario="";
                    }
                    else{
                        stringDiario+=dias;
                    }
